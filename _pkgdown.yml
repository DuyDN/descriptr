  - cross_table
  - plot.cross_table
  - mosaicplot.cross_table
  - freq_table
  - barplot.freq_table
  - freq_cont
  - hist.freq_cont
  - group_summary
  - boxplot.group_summary
  - oway_tables
  - tway_tables

